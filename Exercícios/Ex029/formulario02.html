<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário02</title>

    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Entre no seu usuário!</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <label for="iuse">Usuário: </label>
            <input type="text" name="usuário" id="iuse" required minlength="5" maxlength="20" size="10" placeholder="Nome de usuário" autocomplete="username">
        </div>

        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required minlength="5" maxlength="15" 
            size="10" placeholder="Senha">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>
    
</body>
</html>
