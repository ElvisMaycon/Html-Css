<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário06</title>
</head>
<body>
    <h1>Novos inputs de formulário</h1>

    <form action="cadastro.php" method="GET">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#f24bc8">
        </p>

        <p>
            <label for="inivel">Nível de Sastifação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="1000000000000000000000000000000000000000000000000000" value="1">
        </p>

        <p>
            <label for="iarq">Enviar arquivo: </label>
            <input type="file" name="file" id="iarq">
        </p>

        <input type="submit" value="AAAAAAAAAAAAA">


    </form>
    
</body>
</html>
