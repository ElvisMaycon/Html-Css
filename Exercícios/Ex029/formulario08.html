<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Formulário com javaScript output</h1>

    <form action="">

        <p>
            <label for="inum1">1º Número:</label>
            <input type="number" name="numero" id="inum1" required min="-50" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">2° Número:</label>
            <input type="number" name="numero" id="inum2" required min="-50" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Soma dos numeros:  </label>
            <output name="soma" id="isoma">Sexo</output>

        </p>

        <p>
            <label for="inum">Escolha um número</label>
            <input type="range" name="numero" id="inum" min="0" max="10" value="0" oninput="inumer.innerHTML=Number(inum.value)">
            <output name="numer" id="inumer">0</output>
        </p>


        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="CalcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">00</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function CalcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
    
</body>
</html>
