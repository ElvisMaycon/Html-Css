<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Formulário de notas</h1>

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome do Aluno: </label>
            <input type="text" id="inome" required placeholder="Nome" maxlength="30" autocomplete="name">
        </p>

        <p>
            <label for="imedi">Média: </label>
            <input type="number" name="" id="inome" required placeholder="Média" min="0" max="10" step="0.1" value="8">
        </p>

        <p>
            <input type="submit">
        </p>

        <p>
            <label for="idata">Data: </label>
            <input type="date" name="" id="idata">
        </p>

        <p>
            <label for="imes">Pedriodo: </label>
            <input type="month" name="" id="imes">
            <label for="itempo">Hora: </label>
            <input type="time" name="" id="itempo">
        </p>

    </form>
    
</body>
</html>
