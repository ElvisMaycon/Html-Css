<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de célula</title>

    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            border: 1.5px solid black;
        }
        td{
            border: 1.5px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Maeclagem de célula</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
             
            <td>H</td>
            
        </tr>
        <tr>
             
            <td>K</td>
            
        </tr>
    </table>
    
</body>
</html>
