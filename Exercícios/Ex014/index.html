<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vídeos</h1>
    <p>Para colocar videos, você terá de usar a tag video e seus principais atributos</p>
    <ul>
        <li>width - Configura a largura do vídeo </li>
        <li>poster - Adiciona uma thumb no vídeo </li>
        <li>controls - Mostra os controles de play no vídeo</li>
        <li>autoplay - Configura o play automático de vídeo no navegador</li>
    </ul>

    <h2>Um vídeo</h2>
    <video src="video/Teste.mp4" controls width="300" poster="video/img.jpg" loop autoplay muted></video>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BGD-oSwJv3E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
